<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./fonts/Roboto/Roboto-Regular.ttf rel='stylesheet' type='text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>

<body>
    <div id="main-wrapper">
        <header>
            <div class="header-wrapper">
                <div class="row">
                    <div class="scale">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent"
                                r="52" cx="60" cy="60" />
                        </svg>
                        <input value="35" type="number" step="5" min="0" max="100" placeholder="progress">
                    </div>
                    <div>
                        <h3>Beograd</h3>
                        <h2>Zahtev za kontakt</h2>
                    </div>
                </div>
            </div>
        </header>
        <div id="dole">
            <form>
                <div class="form-group" id="ime">
                    <div class="form-animation">
                        <span class="animation-circle">1</span>
                    </div>
                    <div class="neka float-label-control">
                        <label for="FirstName float-label-control">First name</label>
                        <input type="email" class="form-control " id="FirstName" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-animation">
                        <span class="animation-circle">2</span>
                    </div>
                    <label for="LastName">Last name</label>
                    <input type="text" class="form-control" id="LastName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <div class="form-animation">
                        <span class="animation-circle">3</span>
                    </div>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="radio">
                    <div class="form-animation">
                        <span class="animation-circle">4</span>
                    </div>
                    <label for="optradio">What is the best time to contact you</label><br>
                    <label><input type="radio" name="optradio" checked>Monday 3pm</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Tuesday 3pm</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit request</button>
            </form>
        </div>
    </div>







    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
