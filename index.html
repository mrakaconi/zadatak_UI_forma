<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./fonts/Roboto/Roboto-Regular.ttf rel='stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>

<body>
    <div id="main-wrapper">
        <header>
            <div class="header-wrapper">
                <div class="row">
                    <div class="scale">
                        <svg class="progress-ring" width="120" height="120" placeholder="0%">
                            <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent"
                                r="30" cx="60" cy="60" placeholder="0%" />
                            <text fill="#ffffff" x="45" y="65" id="medium"></text>
                        </svg>
                        
                        <input id="progressbar" type="number" step="25" min="0" max="100" value="0">
                    </div>
                    <div>
                        <h3>Beograd</h3>
                        <h2>Zahtev za kontakt</h2>
                    </div>
                </div>
            </div>
        </header>
        <div id="form-wrapper">
            <form>
                <div class="form-group" id="ime">
                    <label for="FirstName float-label-control">Ime</label>
                    <div class="row form-animation">
                        <span id="steps1" class="animation-circle steps">1</span>
                        <input type="text" class="form-control" id="FirstName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="LastName">Prezime</label>
                    <div class="row form-animation">
                        <span id="steps2" class="animation-circle steps">2</span>
                        <input type="text" class="form-control" id="LastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="LastName">Email adresa</label>
                    <div class="row form-animation">
                        <span id="steps3" class="animation-circle steps">3</span>
                        <input type="email" class="form-control" id="Email" required>
                    </div>
                </div>
                <div class="row radio">
                    <div class="form-animation">
                        <span id="steps4" class="animation-circle steps">4</span>
                    </div>
                    <label class="label" for="optradio">Kada bi Vam bilo najzgodnije da Vas kontaktiramo?</label>
                </div>
                <div class="radio">
                    <label><input id="checkbox1" type="radio" name="optradio">Ponedeljak - 3 poslepodne</label>
                </div>
                <div class="radio">
                    <label><input id="checkbox2" type="radio" name="optradio">Utorak - 3 poslepodne</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit request</button>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
