    <script>

        var text = prompt("Unesite tekst");
        console.log(text);
        console.log("Broj reci je:" + " " + text.match(/\w+/g).length);
        console.log("Broj velikih slova je:" + " " + text.match(/[A-Z]/g).length);
        console.log("Broj malih slova je:" + " " + text.match(/[a-z]/g).length);
        
        // regex --> \w+ trazi RECI u tekstu a ne samo slova
        //.length --> vraca broj reci, malih i velikih slova, a ne same reci, sto bi se desilo bez .length
    </script>
